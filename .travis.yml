language: python
python:
  - "3.6"
before_install:
  - sudo apt-get install -y python3-gst-1.0
install:
  - pip install -r requirements.txt
script:
  - export SCM_REV=$TRAVIS_COMMIT
  - export SCM_REV=`git rev-parse --short HEAD`
  - export VERSION=`make versioninfo -s`
  - export RELEASE_DIR=`echo release_\`date +"%Y_%m_%d"\``
  - make compile
  - make package
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
